<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>粉色Hello World</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffb6c1, #ff69b4, #ff1493);
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-out;
        }
        
        h1 {
            font-size: 4.5rem;
            color: white;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        .subtitle {
            font-size: 1.5rem;
            color: #fff;
            margin-top: 20px;
            opacity: 0.9;
        }
        
        .pink-ball {
            width: 100px;
            height: 100px;
            background: linear-gradient(145deg, #ff69b4, #ff1493);
            border-radius: 50%;
            margin: 30px auto;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            animation: bounce 2s infinite alternate;
        }
        
        .decoration {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 8s infinite linear;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-20px); }
        }
        
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(100px, 50px) rotate(90deg); }
            50% { transform: translate(50px, 100px) rotate(180deg); }
            75% { transform: translate(-50px, 75px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            .container { padding: 20px; }
        }
    </style>
</head>
<body>
    <!-- 背景装饰元素 -->
    <div class="decoration" style="top: 10%; left: 20%;"></div>
    <div class="decoration" style="top: 20%; left: 80%;"></div>
    <div class="decoration" style="top: 70%; left: 10%;"></div>
    <div class="decoration" style="top: 80%; left: 70%;"></div>
    
    <div class="container">
        <h1>Hello World!</h1>
        <div class="pink-ball"></div>
        <p class="subtitle">欢迎来到我的粉色世界</p>
    </div>

    <script>
        // 添加一些动态装饰元素
        document.addEventListener('DOMContentLoaded', function() {
            const body = document.querySelector('body');
            
            // 创建更多装饰元素
            for (let i = 0; i < 15; i++) {
                const decoration = document.createElement('div');
                decoration.classList.add('decoration');
                
                // 随机位置
                const top = Math.random() * 100;
                const left = Math.random() * 100;
                decoration.style.top = `${top}%`;
                decoration.style.left = `${left}%`;
                
                // 随机大小
                const size = Math.random() * 15 + 5;
                decoration.style.width = `${size}px`;
                decoration.style.height = `${size}px`;
                
                // 随机动画延迟
                decoration.style.animationDelay = `${Math.random() * 5}s`;
                
                body.appendChild(decoration);
            }
            
            // 添加点击效果
            document.addEventListener('click', function(e) {
                const ripple = document.createElement('div');
                ripple.classList.add('decoration');
                ripple.style.position = 'absolute';
                ripple.style.left = `${e.clientX}px`;
                ripple.style.top = `${e.clientY}px`;
                ripple.style.transform = 'translate(-50%, -50%)';
                ripple.style.animation = 'none';
                
                // 设置初始大小
                ripple.style.width = '5px';
                ripple.style.height = '5px';
                
                body.appendChild(ripple);
                
                // 动画效果
                setTimeout(() => {
                    ripple.style.transition = 'all 0.5s ease-out';
                    ripple.style.width = '100px';
                    ripple.style.height = '100px';
                    ripple.style.opacity = '0';
                }, 10);
                
                // 移除元素
                setTimeout(() => {
                    body.removeChild(ripple);
                }, 600);
            });
        });
    </script>
</body>
</html>
